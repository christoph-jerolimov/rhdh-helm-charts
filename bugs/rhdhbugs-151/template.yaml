apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: HTTP-testing
  title: Http testing for post/get
  description: Testing get functionality with get
spec:
  type: service

  steps:
    - id: backstage-request
      name: backstage request
      action: http:backstage:request
      input:
        method: 'GET'
        path: '/proxy/httpbin/headers'
        headers:
          test: 'hello'
          foo: 'bar'

    - id: log-response
      name: Log response
      action: debug:log
      input:
        message: |
          **Status code:**
          ${{ steps.backstage-request.output.code }}

          **User-Agent:**
          ${{ steps.backstage-request.output.headers["user-agent"] }}

  output:
    text:
      - title: Response
        content: |
          **Status code:**
          ${{ steps.backstage-request.output.code }}

          **User-Agent:**
          ${{ steps.backstage-request.output.headers["user-agent"] }}
