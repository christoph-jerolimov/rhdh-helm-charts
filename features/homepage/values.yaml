upstream:
  backstage:
    image:
      registry: quay.io
      repository: rhdh-community/rhdh
      tag: pr-3487
      pullPolicy: IfNotPresent

    appConfig:
      userSettings:
        persistence: browser # opt-out of database storage

      catalog:
        rules:
          - allow: [Component, System, API, Resource, Location]
        locations:
          - type: url
            target: https://github.com/christoph-jerolimov/janus/blob/main/test-catalog/all.yaml
            rules:
              - allow: [Component, System, API, Resource, Location, User, Group]

          # test npm plugin
          - type: url
            target: https://github.com/backstage/community-plugins/blob/main/workspaces/npm/examples/npmjs-examples.yaml
          - type: url
            target: https://github.com/backstage/community-plugins/blob/main/workspaces/npm/examples/github-examples.yaml
          - type: url
            target: https://github.com/backstage/community-plugins/blob/main/workspaces/npm/examples/gitlab-examples.yaml

      dynamicPlugins:
        frontend:
          default.main-menu-items:
            menuItems:
              default.home:
                title: Home (changed)

          red-hat-developer-hub.backstage-plugin-dynamic-home-page:
            mountPoints:
              - mountPoint: application/listener
                importName: VisitListener
              - mountPoint: home.page/cards
                importName: SearchBar
                config:
                  layouts:
                    xl: { w: 10, h: 1, x: 1 }
                    lg: { w: 10, h: 1, x: 1 }
                    md: { w: 10, h: 1, x: 1 }
                    sm: { w: 10, h: 1, x: 1 }
                    xs: { w: 12, h: 1 }
                    xxs: { w: 12, h: 1 }
              - mountPoint: home.page/cards
                importName: QuickAccessCard
                config:
                  layouts:
                    xl: { w: 7, h: 8 }
                    lg: { w: 7, h: 8 }
                    md: { w: 7, h: 8 }
                    sm: { w: 12, h: 8 }
                    xs: { w: 12, h: 8 }
                    xxs: { w: 12, h: 8 }
              - mountPoint: home.page/cards
                importName: CatalogStarredEntitiesCard
                config:
                  layouts:
                    xl: { w: 5, h: 4, x: 7 }
                    lg: { w: 5, h: 4, x: 7 }
                    md: { w: 5, h: 4, x: 7 }
                    sm: { w: 12, h: 4 }
                    xs: { w: 12, h: 4 }
                    xxs: { w: 12, h: 4 }

              - mountPoint: home.page/cards
                importName: Headline
                config:
                  layouts:
                    xl: { w: 12, h: 1 }
                    lg: { w: 12, h: 1 }
                    md: { w: 12, h: 1 }
                    sm: { w: 12, h: 1 }
                    xs: { w: 12, h: 1 }
                    xxs: { w: 12, h: 1 }
                  props:
                    title: Placeholder tests
                    align: center

              - mountPoint: home.page/cards
                importName: Placeholder
                config:
                  layouts:
                    xl: { x: 1, y: 0, w: 10, h: 1 }
                    lg: { x: 1, y: 0, w: 10, h: 1 }
                    md: { x: 1, y: 0, w: 10, h: 1 }
                    sm: { x: 0, y: 0, w: 12, h: 1 }
                    xs: { x: 0, y: 0, w: 12, h: 1 }
                    xxs: { x: 0, y: 0, w: 12, h: 1 }
                  props:
                    showBorder: true
                    debugContent: Home page customization test 1
              - mountPoint: home.page/cards
                importName: Placeholder
                config:
                  layouts:
                    xl: { x: 0, y: 0, w: 7, h: 4 }
                    lg: { x: 0, y: 0, w: 7, h: 4 }
                    md: { x: 0, y: 0, w: 7, h: 4 }
                    sm: { x: 0, y: 0, w: 12, h: 4 }
                    xs: { x: 0, y: 0, w: 12, h: 4 }
                    xxs: { x: 0, y: 0, w: 12, h: 4 }
                  props:
                    showBorder: true
                    debugContent: Home page customization test 2
              - mountPoint: home.page/cards
                importName: Placeholder
                config:
                  layouts:
                    xl: { x: 7, y: 0, w: 5, h: 4 }
                    lg: { x: 7, y: 0, w: 5, h: 4 }
                    md: { x: 7, y: 0, w: 5, h: 4 }
                    sm: { x: 0, y: 0, w: 12, h: 4 }
                    xs: { x: 0, y: 0, w: 12, h: 4 }
                    xxs: { x: 0, y: 0, w: 12, h: 4 }
                  props:
                    showBorder: true
                    debugContent: Home page customization test 3
              - mountPoint: home.page/cards
                importName: Headline
                config:
                  layouts:
                    xl: { w: 12, h: 1 }
                    lg: { w: 12, h: 1 }
                    md: { w: 12, h: 1 }
                    sm: { w: 12, h: 1 }
