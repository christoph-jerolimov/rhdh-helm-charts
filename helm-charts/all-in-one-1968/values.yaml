global:
  dynamic:
    plugins:
      - package: ./dynamic-plugins/dist/backstage-community-plugin-rbac
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-community-plugin-tech-radar
        disabled: false
      - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-bulk-import
        disabled: false
      - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-bulk-import-backend-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes-backend-dynamic
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-community-plugin-tekton
        disabled: false
      - package: ./dynamic-plugins/dist/backstage-community-plugin-topology
        disabled: false

upstream:
  backstage:
    image:
      registry: quay.io
      repository: janus-idp/backstage-showcase
      tag: pr-1968-bccc6f21
      pullPolicy: Always

    extraVolumeMounts:
      # defaults
      - name: dynamic-plugins-root
        mountPath: /opt/app-root/src/dynamic-plugins-root
      - name: audit-log-data
        mountPath: /var/log/audit
      # added
      - name: rbac-policies
        mountPath: /opt/app-root/src/rbac
      - name: rbac-conditional-policies
        mountPath: /opt/app-root/src/rbac-conditions

    extraVolumes:
      # defaults
      - name: dynamic-plugins-root
        persistentVolumeClaim:
          claimName: '{{ printf "%s-dynamic-plugins-root" .Release.Name }}'
      - name: audit-log-data
        persistentVolumeClaim:
          claimName: '{{ printf "%s-audit-log" .Release.Name }}'
      - name: dynamic-plugins
        configMap:
          defaultMode: 420
          name: '{{ printf "%s-dynamic-plugins" .Release.Name }}'
          optional: true
      - name: dynamic-plugins-npmrc
        secret:
          defaultMode: 420
          optional: true
          secretName: '{{ printf "%s-dynamic-plugins-npmrc" .Release.Name }}'
      - name: dynamic-plugins-registry-auth
        secret:
          defaultMode: 416
          optional: true
          secretName: '{{ printf "%s-dynamic-plugins-registry-auth" .Release.Name }}'
      - name: npmcacache
        emptyDir: {}
      # added
      - name: rbac-policies
        configMap:
          defaultMode: 420
          name: rbac-policies
      - name: rbac-conditional-policies
        configMap:
          defaultMode: 420
          name: rbac-conditional-policies

    appConfig:
      dangerouslyAllowSignInWithoutUserInCatalog: true

      catalog:
        rules:
          - allow: [Component, System, API, Resource, Location]
        locations:
          - type: url
            target: https://github.com/christoph-jerolimov/janus/blob/main/test-catalog/all.yaml
            rules:
              - allow: [Component, System, API, Resource, Location, User, Group]

          # from backstage-showcase/.ibm/pipelines/resources/config_map/app-config-rhdh-rbac.yaml
          - type: url
            target: https://github.com/janus-idp/backstage-showcase/blob/main/catalog-entities/all.yaml
          - type: url
            target: https://github.com/redhat-developer/red-hat-developer-hub-software-templates/blob/main/templates.yaml
          - type: url
            target: https://github.com/janus-test/janus-test-3-bulk-import/blob/main/catalog-info.yaml
          - type: url
            target: https://github.com/janus-qe/rhdh-test/blob/main/user.yml
            rules:
              - allow: [User]
          - type: url
            target: https://github.com/backstage/backstage/blob/master/packages/catalog-model/examples/acme-corp.yaml
            rules:
              - allow: [User, Group]

      dynamicPlugins:
